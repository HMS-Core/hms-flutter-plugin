name: huawei_modeling3d
description: 3D Modeling Kit provides material generation and 3D object reconstruction capabilities to help with creating 3D content more efficiently at a lower cost.
homepage: https://www.huawei.com
repository: https://github.com/HMS-Core/hms-flutter-plugin/tree/master/flutter-hms-modeling3d

version: 1.8.0+300

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.huawei.hms.flutter.modeling3d
        pluginClass: HuaweiModeling3dPlugin
