plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.huawei.agconnect'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace "com.huawei.hms.flutter.mllanguage_example"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.huawei.hms.flutter.mllanguage_example"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 33
        multiDexEnabled true
        versionCode localProperties.getProperty('flutter.versionCode', '1').toInteger()
        versionName localProperties.getProperty('flutter.versionName', '1.0')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        debug {
            // Use default debug keystore
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // Configure release signing in key.properties or signingConfigs when ready
        }
    }
}

flutter {
    source '../..'
}
